<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Songs in Album</title>
    <!-- ... -->
</head>
<body>
    <h2>Songs in Album</h2>
    <table>
        <thead>
            <tr>
                <th>Song ID</th>
                <th>Song Name</th>
                <th>Album ID</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${songs}">
                <td th:text="${song.id}"></td>
                <td th:text="${song.song}"></td>
                <td th:text="${song.album.id}">
            </tr>
            <a sec:authorize="hasAuthority('ADMIN')" href="/album/{id}/song/add" th:href="@{/album/{id}/song/add(id=${id})}">Add new Song to the Album</a>

        </tbody>
    </table>
</body>
</html>
